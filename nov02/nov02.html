<html>

    <style media="screen">
      img {
        height: 200px;
        position: absolute;
        left: 0;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    var ragman;
    var makeBlue = function() {
      makeColor("blue");
    }
    var makeGreen = function() {
      makeColor("green");
    }
    var makePink = function() {
      makeColor('pink');
    }
    var makeColor = function(color) {
      document.body.style.backgroundColor = color;
    }

    var isGreen = false;
    var swap = function() {
      if (isGreen) {
        makeBlue();
      } else {
        makeGreen();
      }
      isGreen = !isGreen;
    }
    var swapPointer;
    function startSwapping() {
      if (!swapPointer) {
        swapPointer = setInterval(swap, 500);
      }
    }
    var movement = 0;
    function run() {
        movement += 2;
        ragman.style.left = movement + 'px';

    }

    var runningPtrs = [];
    function startRunning() {
        if (!ragman.isRunning) {
          runningPtrs.push(setInterval(run, 100));
          ragman.isRunning = true;
        }
    }

    function faster() {
      runningPtrs.push(setInterval(run, 100));
    }
    function stop() {
      var ptr;
      for(; ptr = runningPtrs.pop(); ) {
        clearInterval(ptr);
      }
    }
    </script>

    <button onclick="setTimeout(makeBlue, 1000);">make blue</button>
