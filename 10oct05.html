<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>october 5th</title>
    <style>
      #result {
        height: 50px;
        width: 20%;
      }
    </style>
    <script type="text/javascript">
      function testInput() {
        var regexType = document.querySelector('input[name="regSelect"]:checked').value,
            inputText = document.getElementById('theCheckedText').value,
            resultDiv = document.getElementById('result');

        var output;

        if (regexType === 'age') {
          output = checkAge(inputText);
        } else if (regexType === 'name') {
          output = checkName(inputText);
        } else if (regexType === 'address') {
          output = checkAddress(inputText);
        }

        resultDiv.style.backgroundColor = output ? 'green' : 'red';

        return output;
      }

      function checkAge(incoming) {
        return /[0-9]+/.test(incoming);
      }
      function checkName(incoming) {
        return /\w+ \w+/.test(incoming);
      }
      function checkAddress(incoming) {
        return /\d{3,5} \w+/.test(incoming);
      }
    </script>
  </head>
  <body>

    <input type="textbox" id="theCheckedText" /><br />
    <label>Age: <input type="radio" name="regSelect" value="age" /></label><br />
    <label>Name: <input type="radio" name="regSelect" value="name" /></label><br />
    <label>Address: <input type="radio" name="regSelect" value="address" /></label><br />
    <button onclick="testInput()">test</button>
    <div id="result">

    </div>
  </body>
</html>
